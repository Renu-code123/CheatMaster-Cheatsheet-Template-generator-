<!doctype html>
<html lang="en" data-page="css">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Cheatsheet</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="prism.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo"></div>
        <h1><span>CheatMaster</span> ‚Ä¢ CSS</h1>
      </div>
      <div class="actions">
        <a class="btn" href="index.html" title="Go to Home">Home</a>
        <button class="btn" id="print" title="Print (Ctrl/Cmd+P)">Print <span class="kbd">Ctrl/‚åò+P</span></button>
        <button class="btn danger" id="clear-all" title="Remove all entries">Clear All</button>
      </div>
    </header>

    <section class="hero card">
      <div>
        <h2 class="title">CSS Cheatsheet</h2>
        <p class="subtitle">Add your own snippets, copy code with one click, print, save locally, and remove whenever you want.</p>
      </div>
    </section>

    <div class="grid" style="margin-top:16px">
      <section class="col-4 card form">
        <form id="entry-form">
          <label for="topic">Topic</label>
          <input id="topic" type="text" placeholder="e.g., Center a div" required />
          <label for="desc">Description (optional)</label>
          <textarea id="desc" placeholder="Short description..."></textarea>
          <label for="code">Code</label>
          <textarea id="code" placeholder="Paste or write your code snippet here" required></textarea>
          <div style="display:flex; gap:10px; margin-top:12px">
            <button class="btn primary" type="submit">Save Entry</button>
            <button class="btn" type="reset">Reset</button>
          </div>
        </form>
      </section>

      <section class="col-8 card list" id="list" aria-live="polite"></section>
    </div>
  </div> <!-- end container -->

  <footer class="footer">
    <div class="footer-container">
      <p>üí° Built with ‚ù§Ô∏è by Renu Kumari Prajapati | ¬© <span id="year"></span> CheatMaster</p>
      <p class="footer-links">
        <a href="index.html">Home</a> |
        <a href="mailto:renukumari@example.com">Contact</a>
      </p>
    </div>
  </footer>

  <script>
    // Auto-update year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <script src="prism.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
